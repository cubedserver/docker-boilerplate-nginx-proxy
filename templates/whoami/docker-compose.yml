version: "3"

services:

  whoami:
    image: jwilder/whoami
    container_name: whoami
    environment:
      - VIRTUAL_HOST=whoami.yourdomain.com
      - VIRTUAL_PORT=8000
      - LETSENCRYPT_HOST=whoami.yourdomain.com
      - LETSENCRYPT_EMAIL=email@yourdomain.com
    expose:
      - "8000"

networks:
  default:
    external:
      name: nginx-proxy